<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Catalog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>

<body class="bg-light">
  <header class="bg-primary text-white p-4 mb-4">
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
      <h1 class="mb-3 mb-md-0">Book Catalog</h1>
      <nav>
        <ul class="nav">
          <li class="nav-item"><a class="nav-link text-white" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="about.html">About</a></li>
        </ul>
      </nav>
    </div>
  </header>
  
  <main class="container">
    <div class="input-group mb-4">
        <input type="text" id="searchInput" class="form-control" aria-label="search-bar" placeholder="Search for a book title, author, or genre..."></input>
        <button class="btn btn-outline-primary" id="clearButton">Clear</button>
    </div>
    <div class="d-flex justify-content-center flex-wrap gap-3 my-4">
        <button class="btn btn-warning" id="titleSort">Sort by title</button>
        <button class="btn btn-warning" id="authorSort">Sort by author</button>
        <button class="btn btn-warning" id="pubSort">Sort by publication date</button>
        <button class="btn btn-warning" id="lengthSort">Sort by length</button>
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#categories-modal">Genres</button>
    </div>

    <div class="container">
      <div id="book-container" class="book-row row row-cols-1 row-cols-md-5">
        <div class="col card-template" style="display: none; padding-bottom: 20px;">
          <div class="book card h-100 p-3 border border-2">
            <img class="book-cover img-fluid" src="" alt="Cover Image" style="height: 300px;"/>
            <hr/>
            <h3 class="book-title"> Title </h3>
            <p class="card-text book-author">by Author</p>
            <p class="card-text book-additional">Additional</p>
            <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#learn-more-modal">
              Learn More
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p class="mb-4">&copy; 2023 Book Catalog Inc. </p>
    <p class="mb-0"> Contact: chl2@williams.edu | ry5@williams.edu | mv9@williams.edu | lyy1@williams.edu </p>
  </footer>

  <div class="modal fade" id="learn-more-modal" tabindex="-1" aria-labelledby="modaltitle" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="modaltitle">Title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p class="book-description">short description</p> 
          <p class="book-author">by Author</p>
          <p class="book-genre">Genre</p>
          <p class="book-date">Published:</p>
          <p class="book-pages"># Pages</p>
          <div class="d-flex justify-content-center w-100">
            <a href="#" class="btn btn-primary" id="good-reads-link" target="_blank">View on Goodreads</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="categories-modal" tabindex="-1" aria-labelledby="modaltitle" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="modaltitle">Select Genre</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="genreForm" class="d-flex flex-column gap-2">
            <div class="form-check"><input class="form-check-input" type="radio" name="genreRadio" id="genreAdventure" value="Adventure"><label class="form-check-label" for="genreAdventure">Adventure</label></div>
            <div class="form-check"><input class="form-check-input" type="radio" name="genreRadio" id="genreClassic" value="Classic Fiction"><label class="form-check-label" for="genreClassic">Classic Fiction</label></div>
            <div class="form-check"><input class="form-check-input" type="radio" name="genreRadio" id="genreComing" value="Coming-of-Age"><label class="form-check-label" for="genreComing">Coming-of-Age</label></div>
            <div class="form-check"><input class="form-check-input" type="radio" name="genreRadio" id="genreDystopian" value="Dystopian"><label class="form-check-label" for="genreDystopian">Dystopian</label></div>
            <div class="form-check"><input class="form-check-input" type="radio" name="genreRadio" id="genreEpic" value="Epic Poetry"><label class="form-check-label" for="genreEpic">Epic Poetry</label></div>
            <div class="form-check"><input class="form-check-input" type="radio" name="genreRadio" id="genreFantasy" value="Fantasy"><label class="form-check-label" for="genreFantasy">Fantasy</label></div>
            <div class="form-check"><input class="form-check-input" type="radio" name="genreRadio" id="genreGothic" value="Gothic Fiction"><label class="form-check-label" for="genreGothic">Gothic Fiction</label></div>
            <div class="form-check"><input class="form-check-input" type="radio" name="genreRadio" id="genreHistorical" value="Historical Fiction"><label class="form-check-label" for="genreHistorical">Historical Fiction</label></div>
            <div class="form-check"><input class="form-check-input" type="radio" name="genreRadio" id="genreHorror" value="Horror"><label class="form-check-label" for="genreHorror">Horror</label></div>
            <div class="form-check"><input class="form-check-input" type="radio" name="genreRadio" id="genreMythology" value="Mythology"><label class="form-check-label" for="genreMythology">Mythology</label></div>
            <div class="form-check"><input class="form-check-input" type="radio" name="genreRadio" id="genrePhilosophy" value="Philosophical Fiction"><label class="form-check-label" for="genrePhilosophy">Philosophical Fiction</label></div>
            <div class="form-check"><input class="form-check-input" type="radio" name="genreRadio" id="genrePsychological" value="Psychological Fiction"><label class="form-check-label" for="genrePsychological">Psychological Fiction</label></div>
            <div class="form-check"><input class="form-check-input" type="radio" name="genreRadio" id="genreRomance" value="Romance"><label class="form-check-label" for="genreRomance">Romance</label></div>
            <div class="form-check"><input class="form-check-input" type="radio" name="genreRadio" id="genreSciFi" value="Science Fiction"><label class="form-check-label" for="genreSciFi">Science Fiction</label></div>
            <button type="button" class="btn btn-outline-secondary mt-3" id="clearGenre">Clear Genre Filter</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
